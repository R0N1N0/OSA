<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquinas virtuales</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/0da2217e8f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../img/OSA_normalLogo.png"
      sizes="32x32"
    />
  </head>
  <body class="bg-slate-950 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)">
    <header>
    </header>

    <!--
        section virtual machines
    -->
    <section class="w-full relative top-36 h-auto">
      <!-- Buscador y filtros -->
      <article
        class="filters w-full h-20 flex flex-row items-center justify-around"
      >
        <h1 class="text-2xl">
          <i class="fa-solid fa-cube"></i> Maquinas virtuales
        </h1>
        <form class="flex items-center flex-row">
          <div class="flex items-center rounded flex-row">
            <span class="pl-4 pr-4"
              ><i class="fa-solid text-lg fa-magnifying-glass"></i
            ></span>
            <input class="rounded search" type="search" placeholder="Buscar maquina" />
          </div>
        </form>
      </article>
      <!-- Articulo donde se muestran las maquinas -->
      <article
        class="mvbox h-full flex flex-wrap justify-center items-center"
      ></article>
    </section>
    <!-- Modal para mostrar info sobre la maquina -->
    <section
      class="modalShowMv w-full h-screen flex justify-center fixed top-0 left-0 items-center bg-slate-950 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)"
    >
    <span class="close absolute top-28 cursor-pointer right-6"> <i class="fa-solid text-2xl fa-circle-xmark"></i> </span>
      <article class="flex justify-center"></article>
    </section>
  </body>
  <script type="module" src="../js/mv/mv.js"></script>
  <script type="module" src="../js/mv/filtersMV.js"></script>
  <script type="module" src="../js/helpers/menuLogic.js"></script>
</html>
