<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSA</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/0da2217e8f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../img/OSA_normalLogo.png"
      sizes="32x32"
    />
  </head>
  <body>
    <section class="h-screen flex justify-center items-center">
      <!-- portada fondo -->
      <div class="absolute top-0 h-full w-full bg-slate-950">
        <div
          class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]"
        ></div>
      </div>
      <!--------->

      <article
        class="h-auto registerArticle box-shadow00405 flex justify-center items-center flex-col py-10 px-12 rounded relative w-auto"
      >
        <img class="size-32" src="../img/OSA_normalLogo.png" alt="" />
        <h1 class="pb-8 text-3xl">Crear cuenta</h1>
        <form id="formLogin" class="h-auto w-auto">
          <label for="username">Nombre de usuario:</label><br />
          <div class="mt-2 flex items-center rounded flex-row input">
            <span class="pl-4 pr-4"
              ><i class="fa-solid text-lg fa-user"></i
            ></span>
            <input type="text" class="input" name="username" id="username" placeholder="..." />
          </div>
          <br />
          <label for="password">Contrase√±a:</label><br />
          <div class="mt-2 rounded flex items-center flex-row input">
            <span class="pl-4 pr-4"
              ><i class="fa-solid text-lg fa-unlock-keyhole"></i
            ></span>
            <input type="password" class="input" name="password" id="password" placeholder="..." />
          </div>
          <br />
          <label for="FProfile">Foto de perfil:</label><br />
          <div class="mt-2 rounded flex items-center flex-row input">
            <span class="pl-4 pr-4"><i class="fa-solid fa-image text-lg"></i></span>
            <input class="input" type="file" class="p-0" name="image" id="FProfile" />
          </div>
          <br />
          <input class="w-36 h-9 rounded" type="submit" value="Crear cuenta" />
        </form>
      </article>
    </section>
  </body>
  <script type="module" src="../js/register/register.js"></script>
</html>
