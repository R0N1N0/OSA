name: nginx-publish

# Aquest workflow només s'executarà si es modifica l'arxiu nginx.Dockerfile
on:
  push:
    paths:
      - 'nginx.Dockerfile'
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Build nginx custom image
        run: |
          docker buildx build --file nginx.Dockerfile --tag ${{ env.REGISTRY }}/R0N1N0/${{ env.IMAGE_NAME }}:latest .
        id: build
        
  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log in ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: R0N1N0
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to ${{ env.REGISTRY }}
        run: |
          docker push ${{ env.REGISTRY }}/R0N1N0/${{ env.IMAGE_NAME }}:latest


