name: main-publish

on:
  push:
    branches: ["main"]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: DOCR
  ACTOR: R0N1N0
  REPO: registry.digitalocean.com/osa-containerregistry
  TAG: ${{ github.workflow_sha }}

jobs:
  nginx:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write
        id-token: write

    steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - uses: actions/checkout@v3
        - name: Build the Docker image
          run: |
            docker build ./Frontend --file ./Frontend/nginx.Dockerfile --tag nginx:${{ env.TAG }} --tag nginx:latest

        - name: Install doctl
          uses: digitalocean/action-doctl@v2
          with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
        - name: Prepare images to push
          run: |
            docker tag nginx:latest ${{ env.REPO }}/nginx:latest
            docker tag nginx:${{ env.TAG }} ${{ env.REPO }}/nginx:${{ env.TAG }}

        - name: Push Docker image to DigitalOcean Container Registry
          run: |
            docker push ${{ env.REPO }}/nginx:latest
            docker push ${{ env.REPO }}/nginx:${{ env.TAG }}
            
  nodejs:
    runs-on: ubuntu-latest
    needs: nginx
    permissions:
      contents: read
      packages: write
      id-token: write
          
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build ./Backend --file ./Backend/nodejs.Dockerfile --tag nodejs:${{ env.TAG }} --tag nodejs:latest
    

      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v1.1.5 # replace this with current version from https://github.com/digitalocean/app_action/releases
        with:
          app_name: nodejs
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          images: '[
                    {
                      "name": "nodejs",
                      "image":{
                        "registry_type": "${{ env.REGISTRY }}",
                        "repository": "${{ env.REPO }}",
                        "tag": "latest"
                      },
                    },
                    {
                      "name": "nodejs",
                      "image":{
                        "registry_type": "${{ env.REGISTRY }}",
                        "repository": "${{ env.REPO }}",
                        "tag": "${{ env.TAG }}"
                      },
                  ]'