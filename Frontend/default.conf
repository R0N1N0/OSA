server {
    listen       80;
    listen  [::]:80;
    server_name  nginx;
    server_tokens off;

    # Configure documentRoot and index
    root /usr/share/nginx/html;
    index index.html;

    # Access log file
    access_log  /var/log/nginx/host.access.log  main;

    # Public folder files
    location / {
        try_files $uri $uri/ /index.html;
        limit_except GET HEAD POST { 
            deny all; 
        }
    }

    location ~* \.js$ {
        deny all;
    }

